<!DOCTYPE html>
<html>
<head>
	<title>Number Guessing Game</title>
	<style>
		body {
			font-family: sans-serif;
			text-align: center;
		}
		h1 {
			margin-top: 30px;
		}
		p {
			font-size: 1.2rem;
			margin-top: 20px;
		}
		input[type="number"] {
			margin-top: 20px;
			font-size: 1.2rem;
			padding: 5px;
			border-radius: 5px;
			border: none;
			background-color: #f5f5f5;
		}
		button {
			margin-top: 20px;
			font-size: 1.2rem;
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Number Guessing Game</h1>
	<p>Guess a number between 1 and 100:</p>
	<input type="number" id="guess" min="1" max="100" required>
	<button onclick="checkGuess()">Guess</button>
	<p id="result"></p>

	<script>
		// Generate a random number between 1 and 100
		const randomNumber = Math.floor(Math.random() * 100) + 1;

		// Check the user's guess against the random number
		function checkGuess() {
			const guess = parseInt(document.getElementById("guess").value);
			if (isNaN(guess) || guess < 1 || guess > 100) {
				document.getElementById("result").innerHTML = "Please enter a number between 1 and 100.";
			} else if (guess === randomNumber) {
				document.getElementById("result").innerHTML = "Correct!";
			} else if (guess < randomNumber) {
				document.getElementById("result").innerHTML = "Too low. Try again.";
			} else {
				document.getElementById("result").innerHTML = "Too high. Try again.";
			}
		}
	</script>
</body>
</html>
